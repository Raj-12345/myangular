
<html>
<head>
  <title>

  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form class="form-signin" [formGroup]='login' (ngSubmit)="loginData(login)">
                   <div class="form-label-group"  >
              <input type="text" id="inputemail"  formControlName="email"  [ngClass]="{'is-invalid':login.get('email').touched && login.get('email').invalid}" class="form-control" placeholder="Enter Email" class="form-control">
              <div  *ngIf="login.get('email').touched && login.get('email').invalid"   class="invalid-feedback">
                <div *ngIf="login.get('email').errors.required">Email  is required</div>
                <div *ngIf="login.get('email').errors.email">Email is not vaild</div>
              </div>
              </div>
               <br>

               <div class="form-label-group"> 
                <input type="password" id="inputPassword" formControlName="password"      [ngClass]="{'is-invalid':login.get('password').touched && login.get('password').invalid}" class="form-control" placeholder="Password" >
               <div  *ngIf="login.get('password').touched && login.get('password').invalid" class="invalid-feedback">
                <div  *ngIf="login.get('password').errors.required" >password  is required</div>
                <div  *ngIf="login.get('password').errors.minlength" >password is of atleat 5</div>
              </div>
               </div>
              <br>
              
              <input  class="btn-primary"  type="submit" value="Log In">
            </form>
            <button class="btn-primary" id="forgetp">Forget Password</button><br>
       <a routerLink="/signup"> <button class="btn-primary" id="signup">SignUp</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
