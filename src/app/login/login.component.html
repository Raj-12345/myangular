
<html>
<head>
  <title>

  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-sm  btl btn-primary text-uppercase" type="submit"><a routerLink="/dash">Log in</a></button>
              <hr class="my-4">
              <button class="btn btn-primary btn-sm btn-google btfp  text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Forget Password</button><br>
              <button class="btn btn-primary btn-sm btn-facebook  bts  text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i><a routerLink="/signup">Sign up</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
