<app-header></app-header>
<section>
<div >
    <button class="btn btn-primary float-right"><a routerLink="/dash/addusers"> Add  Users</a></button>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">User Name</th>
            <th scope="col">User Email</th>
          </tr>
        </thead>
        <tbody>
        
            <tr *ngFor="let user of users.data; let i = index">
              <td> {{ user._id }} </td>
              <td> {{ user.user_name}} </td>
              <td> {{ user.user_email }}</td>
              <td><button type="button" class="btn btn-danger">View</button>
                <a  (click)="edit(user._id)"><button type="button" class="btn btn-warning">Edit</button></a>
               <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Delete
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alert!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <p> Do you want to delete...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(user._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
                


            </td>
                
            </tr>
          
    
        </tbody>
      </table>
    </div>
</section>
<app-footer></app-footer>
