

<app-header></app-header>

<div class="container" *ngIf="flag; else elseblock">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

<form  [formGroup]="add"   (ngSubmit)="formstoreproducts(add)">
   
    <div class="form-group" >
        <label for="productname">Product Name</label>
        <input type="text" class="form-control" id="productname"   formControlName="product_name" placeholder="Product Name" [ngClass]="{'is-invalid':add.get('product_name').touched && add.get('product_name').invalid}" class="form-control" placeholder="Product Name" class="form-control">
        <div  *ngIf="add.get('product_name').touched && add.get('product_name').invalid"   class="invalid-feedback" >
          <div *ngIf="add.get('product_name').errors.required">Product Name is required</div>
          <div *ngIf="add.get('product_name').errors.minlength">Product Name shuld be atleat 3 char</div>
        </div>
      </div>

      <div class="form-group">
        <label for="productdesc">Product Desc</label>
        <input type="text" class="form-control" id="productdesc"   formControlName="product_desc" placeholder="Product Desc"  [ngClass]="{'is-invalid':add.get('product_desc').touched && add.get('product_desc').invalid}" class="form-control" placeholder="Product Desc" class="form-control">
        <div  *ngIf="add.get('product_desc').touched && add.get('product_desc').invalid"   class="invalid-feedback" >
          <div *ngIf="add.get('product_desc').errors.required">Product  Desc is required</div>
          <div *ngIf="add.get('product_desc').errors.minlength">Product Desc shuld be atleat 3 char</div>
        </div>
      </div>



    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>
</div>
</div>














<ng-template #elseblock>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <h1>Edit Form</h1>
<form  [formGroup]="edit"   (ngSubmit)="formupdateproducts(edit)">
   
    <div class="form-group" >
        <label for="productname">Product Name</label>
        <input type="text" class="form-control" id="productname"   formControlName="product_name" placeholder="Product Name" [ngClass]="{'is-invalid':edit.get('product_name').touched && edit.get('product_name').invalid}" class="form-control" placeholder="Product Name" class="form-control">
        <div  *ngIf="edit.get('product_name').touched && edit.get('product_name').invalid"   class="invalid-feedback" >
          <div *ngIf="edit.get('product_name').errors.required">Product Name is required</div>
          <div *ngIf="edit.get('product_name').errors.minlength">Product Name shuld be atleat 3 char</div>
        </div>
      </div>

      <div class="form-group">
        <label for="productdesc">Product Desc</label>
        <input type="text" class="form-control" id="productdesc"   formControlName="product_desc" placeholder="Product Desc"  [ngClass]="{'is-invalid':edit.get('product_desc').touched && edit.get('product_desc').invalid}" class="form-control" placeholder="Product Desc" class="form-control">
        <div  *ngIf="edit.get('product_desc').touched && edit.get('product_desc').invalid"   class="invalid-feedback" >
          <div *ngIf="edit.get('product_desc').errors.required">Product  Desc is required</div>
          <div *ngIf="edit.get('product_desc').errors.minlength">Product Desc shuld be atleat 3 char</div>
        </div>
      </div>



    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>


</div>
</div>

</ng-template>

<app-footer></app-footer>
