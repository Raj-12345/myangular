
<html>
<head>
  <title>

  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin"   [formGroup]='signup' (ngSubmit)="postData(signup)">
             
              <div class="form-group">
                <input type="text" id="inputfirstname"  formControlName="firstname"   class="form-control" placeholder="First Name" required>
      
                  <div *ngIf="firstName.errors.required">First Name is required</div>
                  <div *ngIf = "firstName.hasError('minlength') && !firstName.hasError('required')" class = "alert alert-danger">
                    <span>a gaya</span>
                  </div> 
              </div>
              <br>

              <div class="form-label-group">
                <input type="text" id="inputlastname"  formControlName="lastname" class="form-control" placeholder="Last Name" >
              </div>
              <br>

              <div class="form-label-group">
                <input type="email" id="inputEmail"  formControlName="email" class="form-control" placeholder="Email address">

              </div>
              <br>

              <div class="form-label-group">
                <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>

              </div>
              <br>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
             <input type="submit" value="submit"  [disabled]="!signup.valid" >
              <hr class="my-4">


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
