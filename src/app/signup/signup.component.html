
<html>
<head>
  <title>

  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputfirstname" class="form-control" placeholder="First Name" required autofocus>
              </div>
              <br>

              <div class="form-label-group">
                <input type="text" id="inputlastname" class="form-control" placeholder="Last Name" required autofocus>
              </div>
              <br>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

              </div>
              <br>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

              </div>
              <br>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-sm btn-primary  bts btn-block text-uppercase" type="submit" ><a routerLink="/login">Sign Up</a></button>
              <hr class="my-4">


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
